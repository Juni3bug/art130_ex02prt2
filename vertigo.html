<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Vertigo</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="wrapper">
        <span class="kicker"> Paramount Presents</span>
        <h1>
            <span class="larger-names">James Stewart<br />
            Kim Novak</span><br />
            In Alfred Hitchcock's<br />
            <span class="wide-letterspacing">Masterpiece</span>
            <span class="title">'Vertigo</span>
        </h1>
        <img class="main-image" src="assets/saul-bass-vertigo.svg" alt="graphic of two people dancing">
    </div>
    <footer>
        <div class="topline">
            <div class="left">
            </div>
            <div class="right">
            </div>
            <div class="logos">
                <img src="assets/paramount-logo (1).svg" alt="Paramount Pictures logo">
                <img src="assets/vistavision (1).svg" alt="Vistavision logo">
            </div>
        </div>
        <span class="copywright"> 1958 Paramount Pictures Corporation, Country of Origin USA</span>
    </footer>
</body>
</html>
